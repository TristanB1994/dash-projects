version: '3.4'

services:

  web:
    build:
      context: ${PWD}
      dockerfile: docker/Dockerfile
    environment:
      FLASK_ENV: ${FLASK_ENV}
      FLASK_CONFIG: ${FLASK_CONFIG}
      FLASK_APP: ${FLASK_APP}
    command: ./manage.py dash application/app.py
    volumes:
      - ${PWD}:/opt/code
    ports:
      - "8050:8050"
